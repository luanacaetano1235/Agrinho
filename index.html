<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fresh delivery</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#cardapio">Cardápio</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h2>Bem-vindo ao Delivery de Frutas!</h2>
            <p>Frutas frescas entregues diretamente na sua porta.</p>
            <a href="#cardapio" class="btn">Veja o Cardápio</a>
        </div>
    </section>

    <section id="cardapio">
        <div class="container">
            <h2>Cardápio</h2>
            <div class="item">
                <img src="apple.jpg" alt="Maçã">
                <h3>Maçã</h3>
                <p>Preço: R$ 5,00</p>
                <button onclick="addToCart('Maçã', 5)">Adicionar ao Carrinho</button>
            </div>
            <div class="item">
                <img src="banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p>Preço: R$ 3,00</p>
                <button onclick="addToCart('Banana', 3)">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais itens aqui -->
        </div>
    </section>
    <section id="contato">
        <div class="container">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Delivery de Frutas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
